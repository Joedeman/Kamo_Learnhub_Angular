<div class="login-container">
  <!-- Back Button -->
  <button class="back-button" (click)="goBack()" aria-label="Go back">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
    Back
  </button>

  <div class="login-content">
    <!-- Logo Section -->
    <div class="login-logo">
      <div class="logo-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
          <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
        </svg>
      </div>
    </div>

    <!-- Welcome Text -->
    <div class="login-header">
      <h1 class="login-title">
        Welcome to <span class="gradient-text">LearnHub</span>
      </h1>
      <p class="login-subtitle">Sign in to access your learning portal</p>
    </div>

    <!-- Login Card -->
    <app-card variant="glassmorphism" class="login-card">
      <form (ngSubmit)="login()" class="login-form">
        <!-- Email Input -->
        <div class="form-group">
          <label for="email" class="form-label">Email or Student ID</label>
          <input
            id="email"
            type="text"
            class="form-input"
            placeholder="Enter your email or student ID"
            [(ngModel)]="loginData.email"
            name="email"
            required
          />
        </div>

        <!-- Password Input -->
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            type="password"
            class="form-input"
            placeholder="Enter your password"
            [(ngModel)]="loginData.password"
            name="password"
            required
          />
        </div>

        <!-- Error Message -->
        <p class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </p>

        <!-- Login Button -->
        <app-button
  [text]="isLoading ? 'Logging in...' : 'Login'"
  variant="primary"
  size="large"
  [disabled]="isLoading"
  class="login-button"
></app-button>

      </form>
    </app-card>

    <!-- Footer Text -->
    <p class="login-footer">Secure learning platform for students</p>
  </div>
</div>
