<footer class="footer">
  <div class="footer__container">
    <!-- Brand Section -->
    <div class="footer__brand">
      <h3 class="footer__logo">Tutoring with <span class="gradient-text">Kamo</span></h3>
      <p class="footer__tagline">
        Helping learners unlock their potential through clear explanations and proven results.
      </p>
    </div>

    <!-- Quick Links -->
    <div class="footer__section">
      <h4 class="footer__heading">Quick Links</h4>
      <ul class="footer__links">
        <li *ngFor="let link of quickLinks">
          <a [href]="link.href" class="footer__link">{{ link.label }}</a>
        </li>
      </ul>
    </div>

    <!-- Contact -->
    <div class="footer__section">
      <h4 class="footer__heading">Get in Touch</h4>
      <ul class="footer__contact">
  <li *ngFor="let social of socialLinks">
    <a [href]="social.url" target="_blank" class="footer__link">
      <i class="footer__icon" [class]="social.icon"></i>
      {{ social.name }}
    </a>
  </li>
</ul>

    </div>
  </div>

  <!-- Bottom Bar -->
  <div class="footer__bottom">
    <div class="footer__container">
      <p class="footer__copyright">
        Â© {{ currentYear }} Tutoring with Kamo. All rights reserved.
      </p>
      <p class="footer__credits">
        Built with Angular & passion for education
      </p>
    </div>
  </div>
</footer>
