<div class="student-create-container">
  <!-- Header with Back Button -->
  <div class="header-section">
    <button class="back-btn" (click)="goBack()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="19" y1="12" x2="5" y2="12"></line>
        <polyline points="12 19 5 12 12 5"></polyline>
      </svg>
      Back
    </button>
    
    <div class="header-content">
      <h1 class="page-title">Create New Student</h1>
      <p class="page-subtitle">Add a new student account to the system</p>
    </div>
  </div>

  <div class="form-wrapper">
    <!-- USER INFO SECTION -->
    <div class="form-card">
      <div class="card-header">
        <div class="card-icon user-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <div>
          <h3 class="card-title">User Information</h3>
          <p class="card-description">Basic account details and credentials</p>
        </div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">First Name <span class="required">*</span></label>
          <input 
            type="text" 
            class="form-input" 
            placeholder="Enter first name" 
            [(ngModel)]="userDTO.name"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">Last Name <span class="required">*</span></label>
          <input 
            type="text" 
            class="form-input" 
            placeholder="Enter last name" 
            [(ngModel)]="userDTO.surname"
            required
          />
        </div>

        <div class="form-group full-width">
          <label class="form-label">Email Address <span class="required">*</span></label>
          <input 
            type="email" 
            class="form-input" 
            placeholder="student@example.com" 
            [(ngModel)]="userDTO.email"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">Phone Number</label>
          <input 
            type="tel" 
            class="form-input" 
            placeholder="+27 XX XXX XXXX" 
            [(ngModel)]="userDTO.phoneNumber"
          />
        </div>

        <div class="form-group">
          <label class="form-label">Password <span class="required">*</span></label>
          <input 
            type="password" 
            class="form-input" 
            placeholder="Enter secure password" 
            [(ngModel)]="userDTO.password"
            required
          />
        </div>
      </div>
    </div>

    <!-- STUDENT INFO SECTION -->
    <div class="form-card">
      <div class="card-header">
        <div class="card-icon student-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
            <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
          </svg>
        </div>
        <div>
          <h3 class="card-title">Student Information</h3>
          <p class="card-description">Academic details and enrollment status</p>
        </div>
      </div>

      <div class="form-grid">
        <div class="form-group">
          <label class="form-label">Grade <span class="required">*</span></label>
          <input 
            type="text" 
            class="form-input" 
            placeholder="e.g., 10, 11, 12" 
            [(ngModel)]="studentDTO.grade"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">Curriculum <span class="required">*</span></label>
          <input 
            type="text" 
            class="form-input" 
            placeholder="e.g., CAPS, IEB, Cambridge" 
            [(ngModel)]="studentDTO.curriculum"
            required
          />
        </div>

        <div class="form-group full-width">
          <label class="checkbox-container">
            <input 
              type="checkbox" 
              class="checkbox-input" 
              [(ngModel)]="studentDTO.isActive"
            />
            <span class="checkbox-label">
              <span class="checkbox-text">Active Student</span>
              <span class="checkbox-description">Student account is active and can access the system</span>
            </span>
          </label>
        </div>
      </div>
    </div>

    <!-- ACTION BUTTONS -->
    <div class="form-actions">
      <button 
        type="button" 
        class="btn-cancel" 
        (click)="goBack()"
        [disabled]="isSubmitting"
      >
        Cancel
      </button>
      <button 
        type="submit" 
        class="btn-submit" 
        (click)="submit()"
        [disabled]="isSubmitting"
      >
        <svg *ngIf="!isSubmitting" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
          <polyline points="17 21 17 13 7 13 7 21"></polyline>
          <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
        <span *ngIf="isSubmitting" class="spinner"></span>
        {{ isSubmitting ? 'Creating...' : 'Create Student' }}
      </button>
    </div>
  </div>
</div>
